<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>BIBLIOTECA</title>
</head>

<body>
    <header>
        <h2> GESTION DE LIBROS </h2>
        <img src="assets/img/librarie.jpg" alt="libros">
        <nav>
            <form onsubmit="agregarLibro(); return false">
                <input type="text" id="titulo" placeholder=" Titulo del libro" required>
                <input type="text" id="autor" placeholder=" Autor del libro" required>
                <input type="number" id="anio" placeholder=" Año de publicacion" required>
                <input type="text" id="genero" placeholder=" Genero del libro" required>
                <button id="buttonForm" type="submit">Agregar Libro </button>
            </form>
            <section>
                <h4>Filtrar por Titulo</h4>
                <input type="text" id="busqueda" placeholder="Buscar titulo de Libro..." oninput="filtrarLibros()">
                <h4>Filtrar por Género</h4>
                <select id="filtroGenero" onchange="filtrarPorGenero()">
                    <option value="todos">Todos</option>
                </select>
                <h4>Filtrar por Leído</h4>
                <select id="filtroLeido" onchange="filtrarPorLeido()">
                    <option value="todos">Todos</option>
                </select>
            </section>
        </nav>
    </header>
    <table id="tablaLibros">
        <button class="botonOrdenar" onclick="ordenarPorAnio()">Ordenar libros por año</button>
        <thead>
            <tr>
                <th>n°</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Año</th>
                <th>Genero</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <article>
        <h3>Resumen de Libros</h3>
        <div id="resumenLibros"></div>
    </article>

    <script src="./js/libros.js"></script>
</body>

</html>
